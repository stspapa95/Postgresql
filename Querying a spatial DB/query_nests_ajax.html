<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
    </head>
    <body>
        <input type = "date" id = "lastsurvey" value = "2015-01-01"><br><br>
        <select id = "recentstat">
            <option value = "ACTIVE NEST">Active Nest</option>
            <option value = "INACTIVE NEST">Inactive Nest</option>
            <option value = "FLEDGED NEST">Fledged Nest</option>
        </select><br><br>
        <button id = "filterSubmit">Submit</button>
        <hr>
        <div id="resultTable"></div>
    </body>
    <script>
        $("#filterSubmit").click(function(){
            $.ajax({
                url: 'query_nests_ajax.php',
                type: 'POST',
                data: {
                    lastsurvey: $("#lastsurvey").val(),
                    recentstat: $("#recentstat").val()
                },
                success: function(response){
                    $("#resultTable").html(response);
                }
            });
        });
    </script>
</html>
